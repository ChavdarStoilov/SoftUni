{% extends 'base.html' %}
    {% block navigation %}
            <a href="{% url 'create profile page' %}">Create Profile</a>
    {% endblock  %}

    {% block content %}
    <section id="register-page" class="content auth">
        <form method="POST" action="{% url 'create profile page' %}" id="register">
            <div class="container">
                <div class="brand-logo"></div>
                <h1>Create Profile</h1>

                {{form}}
                {% csrf_token %}

                <input class="btn submit" type="submit" value="Create Profile">
            </div>
        </form>
    </section>

{% endblock  %}
