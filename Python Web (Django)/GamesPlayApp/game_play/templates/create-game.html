{% extends 'base.html' %}

{% block content %}

    <section id="create-page" class="auth">
        <form method="POST" action="{% url 'create game page' %}" id="create">
            <div class="container">
                <h1>Create Game</h1>

                {{form}}
                {% csrf_token %}
                
                <input class="btn submit" type="submit" value="Create Game">
            </div>
        </form>
    </section>

{% endblock  %}
