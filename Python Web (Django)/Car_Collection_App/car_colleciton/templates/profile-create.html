{% extends 'base.html' %}
{% load static %}

{% block navigation %}
    <a href="{% url 'create profile' %}">Create Profile</a>
{% endblock  %}

{% block content %}
    <section id="register-page" class="content auth">
        <form method='POST' id="register" action=" {% url 'create profile' %}">
            <div class="container">
                <div class="brand-logo"></div>
                <h1>Create Profile</h1>

                {{ form }}
                {% csrf_token %}

                <input class="btn submit" type="submit" value="Create Profile">
            </div>
        </form>
    </section>

{% endblock  %}
