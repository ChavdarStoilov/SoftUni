{% extends 'base.html' %}

{% block main %}
    <main>
        <section id="register">
            <div class="form">
                <h2>Create Profile</h2>
                <form method = "POST" action = "{% url 'create profile page' %}" class="register-form">
                    {{ form }}
                    {% csrf_token %}
                    <button type="submit">Create</button>

                </form>
            </div>
        </section>

    </main>
{% endblock  %}
