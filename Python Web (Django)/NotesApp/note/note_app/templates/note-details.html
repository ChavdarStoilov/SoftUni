{% extends 'base.html' %}
{% load static %}

{% block body %}
    <body>
        <header>
            <nav>
                <ul>
                    <li class="img"><img src="{% static '/images/note.png' %} " /></li>
                    <li><a href="{% url 'home page' %}">Notes</a></li>
                    <li class="right">
                        <a href="{% url 'add note' %}">Add Note</a>
                        <a href="{% url 'profile' %}">Profile</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="body">
            <h1>Note Details</h1>

            <div class="note-details-container">
                <h2>{{ the_note.title}}</h2>
                <img class="detail-img" src="{{ the_note.image_url }}" alt="note-image" />
                <div>
                    <p>Content</p>
                </div>
                <p>
                    {{ the_note.content}}
                </p>
                <div class="right">
                    <a class="button edit" href="{% url 'edit note' the_note.pk %}">Edit</a>
                    <a class="button delete" href="{% url 'delete note' the_note.pk %}">Delete</a>
                </div>
            </div>
        </div>

{% endblock  %}
