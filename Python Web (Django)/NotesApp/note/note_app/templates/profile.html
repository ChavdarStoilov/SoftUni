{% extends 'base.html' %}
{% load static %}

{% block body %}
    <body>
        <header>
            <nav>
                <ul>
                    <li class="img"><img src="{% static '/images/note.png' %} " /></li>
                    <li><a href="{% url 'home page' %}">Notes</a></li>
                    <li class="right">
                        <a href="{% url 'add note' %}">Add Note</a>
                        <a href="{% url 'profile' %}">Profile</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="body">
            <h1>Your Profile</h1>

            <!--profile details container TODO-->
            <div class="note-container">
                <h2>
                    {{ full_name }}
                    <img src="{{ profile.image_url}}" />
                </h2>
                <p>Age: {{ profile.age }}</p>
                <div>
                    <p>All notes: {{ notes }}</p>
                </div>
                <div class="right">
                    <a class="button delete" href="/delete/4">Delete</a>
                </div>
            </div>
            <!--end profile details container-->
        </div>
{% endblock  %}
