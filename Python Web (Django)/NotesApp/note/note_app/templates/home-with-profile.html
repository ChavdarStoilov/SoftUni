{% extends 'base.html' %}
{% load static %}
{% block body %}
    <body>
        <header>
            <nav>
                <ul>
                    <li class="img"><img src="{% static '/images/note.png' %}"/></li>
                    <li><a href="{% url 'home page' %}">Notes</a></li>
                    <li class="right">
                        <a href="{% url 'add note' %}">Add Note</a>
                        <a href="{% url 'profile' %}">Profile</a>
                    </li>
                </ul>
            </nav>
        </header>

        <h1>My Notes</h1>

        {% if notes %}

        {% for note in notes %}
            
            <div class="note-container">
                <h2>{{ note.title }} <img src="{{ note.image_url}}" /></h2>

                <div class="right">
                    <a class="button details" href="{% url 'details' note.pk %}">Details</a>
                    <a class="button edit" href="{% url 'edit note' note.pk %}">Edit</a>
                    <a class="button delete" href="{% url 'delete note' note.pk %}">Delete</a>
                </div>
            </div>

        {% endfor %}
        
        {% else %}

            <h2>There are no notes.</h2>

        {% endif %}
        

{% endblock  %}
