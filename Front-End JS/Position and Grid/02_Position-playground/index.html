<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="viewport first">
        <section class="card sea">
            <img class="sea" src="./images/picture1.jpg" alt="sea">
            <i class="fas fa-link"></i>
        </section>
    </div>
    <div class="viewport second">
        <section class="card mount">
            <img class="mount" src="./images/picture2.jpg" alt="mount">
            <i class="fas fa-star"></i>
        </section>

    </div>
</body>
</html>
